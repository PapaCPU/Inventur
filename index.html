<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Inventur Scanner</title>
  <style>
    body {
      font-family: 'Helvetica', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fafafa;
      color: #333;
    }
    header {
      background: linear-gradient(90deg, #999, #ccc);
      text-align: center;
      padding: 1rem;
      box-shadow: 0px 2px 4px rgba(0,0,0,0.1);
    }
    h1 {
      margin: 0;
      font-size: 1.8rem;
      color: #fff;
    }
    .container {
      max-width: 600px;
      margin: 2rem auto;
      background: #fff;
      border-radius: 8px;
      padding: 1.5rem;
      box-shadow: 0px 2px 8px rgba(0,0,0,0.05);
    }
    .video-container {
      position: relative;
      width: 100%;
      overflow: hidden;
      background: #000;
    }
    #video {
      width: 100%;
    }
    .overlay-frame {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 200px;
      height: 100px;
      transform: translate(-50%, -50%);
      border: 2px solid #00ff00;
      box-sizing: border-box;
      pointer-events: none;
    }
    .button {
      display: inline-block;
      padding: 0.5rem 1rem;
      background-color: #d0d0d0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
      font-size: 1rem;
      margin-top: 1rem;
    }
    .button:hover {
      background-color: #bfbfbf;
    }
    .primary-button {
      background-color: #4a90e2;
      color: #fff;
    }
    .primary-button:hover {
      background-color: #3b78b5;
    }
    .delete-button {
      background-color: #f66;
      color: #fff;
    }
    .delete-button:hover {
      background-color: #d55;
    }
    .confirm-button {
      background-color: #5cb85c;
      color: #fff;
    }
    .confirm-button:hover {
      background-color: #4e9a4e;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1.5rem;
      border: 1px solid #eee;
      table-layout: fixed;
      word-wrap: break-word;
    }
    table th, table td {
      border: 1px solid #eee;
      padding: 0.5rem;
      text-align: center;
      vertical-align: middle;
    }
    th {
      background-color: #f0f0f0;
    }
    td[contenteditable="true"] {
      background-color: #f9f9f9;
    }
    .invalid {
      background-color: #ffdddd !important;
    }
    #status-section {
      margin-bottom: 1rem;
      min-height: 20px;
    }
    #ocr-result-section {
      margin-bottom: 1.5rem;
      background-color: #f8f8f8;
      padding: 1rem;
      border-radius: 5px;
      display: none;
      text-align: center;
    }
    #captured-image {
      max-width: 100%;
      margin-bottom: 1rem;
    }
    .actions {
      margin-top: 1rem;
      display: flex;
      gap: 1rem;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #ddd;
      margin-top: 2rem;
      font-size: 0.9rem;
    }
    @media (max-width: 600px) {
      .container {
        margin: 1rem;
      }
      table, th, td {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Inventur Scanner</h1>
  </header>
  <div class="container">
    <div id="status-section">
      <span id="statusText"></span>
    </div>
    <div class="video-container">
      <video id="video" autoplay playsinline></video>
      <div class="overlay-frame"></div>
    </div>
    <button id="captureButton" class="button primary-button">Scannen</button>
    <div id="ocr-result-section">
      <img id="captured-image" src="" alt="Gescannter Ausschnitt">
      <p>Erkannte Artikelnummer: <span id="recognizedNumber"></span></p>
      <button id="confirmButton" class="button confirm-button">Bestätigen</button>
      <button id="discardButton" class="button delete-button">Verwerfen</button>
    </div>
    <table id="dataTable"></table>
    <div class="actions">
      <button id="saveButton" class="button primary-button">Speichern</button>
      <button id="downloadButton" class="button">CSV Export</button>
      <button id="clearButton" class="button delete-button">Daten löschen</button>
    </div>
  </div>
  <footer>
    &copy; 2024 Inventur Scanner
  </footer>
  <script src="https://unpkg.com/tesseract.js@2.1.4/dist/tesseract.min.js"></script>
  <script>
    let videoStream = null;
    const video = document.getElementById('video');
    const captureButton = document.getElementById('captureButton');
    const statusText = document.getElementById('statusText');
    const dataTable = document.getElementById('dataTable');
    const ocrResultSection = document.getElementById('ocr-result-section');
    const recognizedNumberEl = document.getElementById('recognizedNumber');
    const confirmButton = document.getElementById('confirmButton');
    const discardButton = document.getElementById('discardButton');
    const saveButton = document.getElementById('saveButton');
    const downloadButton = document.getElementById('downloadButton');
    const clearButton = document.getElementById('clearButton');
    const capturedImageEl = document.getElementById('captured-image');
    let currentRecognizedNumber = null;

    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' }, audio: false })
      .then(stream => {
        videoStream = stream;
        video.srcObject = stream;
        video.play();
      })
      .catch(err => {
        console.error("Kamerazugriff verweigert oder nicht möglich:", err);
        alert("Kamera kann nicht gestartet werden.");
      });

    captureButton.addEventListener('click', captureFrame);
    confirmButton.addEventListener('click', confirmRecognition);
    discardButton.addEventListener('click', discardRecognition);
    saveButton.addEventListener('click', saveData);
    downloadButton.addEventListener('click', downloadCSV);
    clearButton.addEventListener('click', clearData);

    dataTable.addEventListener('focusout', (e) => {
      if (e.target && e.target.closest('tr')) {
        validateRow(e.target.closest('tr'));
      }
    });

    loadDataFromLocalStorage();

    async function captureFrame() {
      statusText.textContent = 'Verarbeite Bild...';
      const canvas = document.createElement('canvas');
      const w = video.videoWidth;
      const h = video.videoHeight;
      canvas.width = w;
      canvas.height = h;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0, w, h);

      // Berechnungen für das Rechteck
      const frameWidth = 200;
      const frameHeight = 100;
      const centerX = w / 2;
      const centerY = h / 2;
      const startX = centerX - frameWidth / 2;
      const startY = centerY - frameHeight / 2;
      const frameData = ctx.getImageData(startX, startY, frameWidth, frameHeight);

      const frameCanvas = document.createElement('canvas');
      frameCanvas.width = frameWidth;
      frameCanvas.height = frameHeight;
      const frameCtx = frameCanvas.getContext('2d');
      frameCtx.putImageData(frameData, 0, 0);

      // Stoppe Video nach dem Scannen für bessere Performance
      stopVideo();

      // Zeige den Ausschnitt
      capturedImageEl.src = frameCanvas.toDataURL('image/png');
      
      // Vorverarbeiten und OCR
      const processedDataURL = await preprocessImage(frameCanvas.toDataURL('image/png'));
      try {
        const { data: { text } } = await Tesseract.recognize(processedDataURL, 'deu');
        const artikelnummer = extractArtikelnummer(text);
        if (artikelnummer) {
          currentRecognizedNumber = artikelnummer;
          recognizedNumberEl.textContent = artikelnummer;
          ocrResultSection.style.display = 'block';
          statusText.textContent = 'Artikelnummer erkannt. Bitte bestätigen oder verwerfen.';
        } else {
          currentRecognizedNumber = null;
          ocrResultSection.style.display = 'none';
          statusText.textContent = 'Keine gültige Artikelnummer im Format 123456-123456 gefunden.';
        }
      } catch (error) {
        console.error('Fehler bei der Texterkennung:', error);
        statusText.textContent = 'Fehler bei der Texterkennung. Siehe Konsole.';
      }
    }

    function stopVideo() {
      if (videoStream) {
        videoStream.getTracks().forEach(track => track.stop());
      }
    }

    function extractArtikelnummer(text) {
      const match = text.match(/\b\d{6}-\d{6}\b/);
      return match ? match[0] : null;
    }

    function addRow(artikelnummer, anzahl) {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td contenteditable="true">${artikelnummer}</td>
        <td contenteditable="true">${anzahl}</td>
        <td><button class="button delete-button">Löschen</button></td>
      `;
      dataTable.appendChild(row);
      row.querySelector('.delete-button').addEventListener('click', () => {
        dataTable.removeChild(row);
      });
      validateRow(row);
    }

    function confirmRecognition() {
      if (currentRecognizedNumber) {
        addRow(currentRecognizedNumber, 0);
      }
      ocrResultSection.style.display = 'none';
      currentRecognizedNumber = null;
      statusText.textContent = '';
    }

    function discardRecognition() {
      ocrResultSection.style.display = 'none';
      currentRecognizedNumber = null;
      statusText.textContent = '';
    }

    function saveData() {
      if (!confirm('Daten jetzt wirklich speichern?')) {
        return;
      }
      const data = [];
      dataTable.querySelectorAll('tr').forEach(row => {
        const artikelnummer = row.children[0].textContent.trim();
        const anzahl = row.children[1].textContent.trim();
        if (artikelnummer && anzahl) {
          data.push({ artikelnummer, anzahl });
        }
      });
      localStorage.setItem('inventurData', JSON.stringify(data));
      alert('Daten gespeichert!');
    }

    function loadDataFromLocalStorage() {
      const storedData = JSON.parse(localStorage.getItem('inventurData') || '[]');
      storedData.forEach(entry => {
        addRow(entry.artikelnummer, entry.anzahl);
      });
    }

    function downloadCSV() {
      const data = JSON.parse(localStorage.getItem('inventurData') || '[]');
      if (data.length === 0) {
        alert('Keine Daten vorhanden.');
        return;
      }
      const csvContent = "data:text/csv;charset=utf-8," +
        "Artikelnummer,Anzahl\n" +
        data.map(e => `${e.artikelnummer},${e.anzahl}`).join("\n");
      const encodedUri = encodeURI(csvContent);
      const link = document.createElement("a");
      link.setAttribute("href", encodedUri);
      link.setAttribute("download", "inventur.csv");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    function clearData() {
      if (confirm('Alle Daten löschen?')) {
        localStorage.removeItem('inventurData');
        dataTable.innerHTML = '';
        alert('Daten gelöscht!');
      }
    }

    function validateRow(row) {
      const artikelnummer = row.children[0].textContent.trim();
      const artikelValid = /\b\d{6}-\d{6}\b/.test(artikelnummer);
      if (!artikelValid) {
        row.children[0].classList.add('invalid');
      } else {
        row.children[0].classList.remove('invalid');
      }
    }

    async function preprocessImage(dataURL) {
      const img = new Image();
      return new Promise((resolve) => {
        img.onload = () => {
          const canvas = document.createElement('canvas');
          const scale = 2;
          const newWidth = img.width * scale;
          const newHeight = img.height * scale;
          canvas.width = newWidth;
          canvas.height = newHeight;
          const ctx = canvas.getContext('2d');
          ctx.drawImage(img, 0, 0, newWidth, newHeight);
          const imageData = ctx.getImageData(0, 0, newWidth, newHeight);
          const data = imageData.data;
          const threshold = 128;
          for (let i = 0; i < data.length; i += 4) {
            const r = data[i];
            const g = data[i+1];
            const b = data[i+2];
            const grayscale = 0.3*r + 0.59*g + 0.11*b;
            const val = grayscale < threshold ? 0 : 255;
            data[i] = val;
            data[i+1] = val;
            data[i+2] = val;
          }
          ctx.putImageData(imageData, 0, 0);
          resolve(canvas.toDataURL('image/png'));
        };
        img.src = dataURL;
      });
    }
  </script>
</body>
</html>
