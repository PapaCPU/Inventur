<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inventur App mit Kamera</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Inventur App</h1>
  </header>

  <main class="container">
    <section id="camera-section">
      <div class="video-container">
        <video id="video" playsinline autoplay></video>
        <div class="overlay-frame"></div>
      </div>
      <button id="captureButton" class="button primary-button">Foto aufnehmen</button>
    </section>

    <section id="status-section">
      <p id="statusText"></p>
    </section>

    <section id="ocr-result-section" style="display:none;">
      <h2>Erkannte Artikelnummer:</h2>
      <p id="recognizedNumber"></p>
      <div class="actions">
        <button id="confirmButton" class="button confirm-button">Bestätigen</button>
        <button id="discardButton" class="button delete-button">Verwerfen</button>
      </div>
    </section>

    <section id="table-section">
      <table>
        <thead>
          <tr>
            <th>Artikelnummer</th>
            <th>Anzahl</th>
            <th>Aktionen</th>
          </tr>
        </thead>
        <tbody id="dataTable"></tbody>
      </table>
    </section>

    <section id="menu-section">
      <button id="saveButton" class="button primary-button">Daten speichern</button>
      <button id="downloadButton" class="button">CSV herunterladen</button>
      <button id="clearButton" class="button delete-button">Daten löschen</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Inventur App</p>
  </footer>

  <script src="https://unpkg.com/tesseract.js@v2.1.5/dist/tesseract.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
