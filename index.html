<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inventur App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Inventur App</h1>
  </header>

  <main>
    <section id="upload-section">
      <input type="file" id="imageInput" accept="image/*">
      <button id="processButton" class="button">Bild verarbeiten</button>
    </section>

    <section id="status-section">
      <p id="statusText"></p>
    </section>

    <section id="table-section">
      <table>
        <thead>
          <tr>
            <th>Artikelnummer</th>
            <th>Anzahl</th>
            <th>Aktionen</th>
          </tr>
        </thead>
        <tbody id="dataTable">
          <!-- Dynamische Einträge -->
        </tbody>
      </table>
    </section>

    <section id="menu-section">
      <button id="saveButton" class="button">Daten speichern</button>
      <button id="downloadButton" class="button">CSV herunterladen</button>
      <button id="clearButton" class="button">Daten löschen</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Inventur App</p>
  </footer>

  <!-- Tesseract.js laden -->
  <script src="https://unpkg.com/tesseract.js@v2.1.5/dist/tesseract.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
